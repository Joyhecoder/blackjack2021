<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="stylesheet" href="extras/HereIsOneIPreparedEarlier.css">
   

</head>
<body>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <!-- <img id="dealer-img" src="" alt="">   -->
        <!-- Dealer Hand -->
      </div>
    </div>
    <div class="player">
      <label class="player-name">Player: 
        <span id="player-points" class="points"></span>
      </label>
      <div id="player-hand" class="hand">
        <!-- <img id="player-img" src="images/10_of_clubs.png" alt=""> -->
        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons">
      <button id="deal-button" type="button" disabled>Deal</button>
      <button id="hit-button" type="button" disabled>Hit</button>
      <button id="stand-button" type="button" disabled>Stand</button>
      <button id="reset-button" type="button" disabled>Reset</button>
    </div>
  </div>

  <br>
  <br>
  <div id="game-over" class="gameover"></div>
  <br>
  <br>

  <div class="table">
    <button id="bet-button" type="button">Bet</button>
    <input id="input" type="number"> 
    <!-- <button id="show-final-button" type="button">
      Show final balance:   Your final balance is $ -->
    <div id="show-final-button">
      Your final balance is $
    
      <span id="final-balance"></span>
    </div>
    

    
  </div>

  <script src="scripts/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
