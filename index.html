<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="stylesheet" href="extras/HereIsOneIPreparedEarlier.css">
</head>
<body>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <!-- <img id="dealer-img" src="" alt="">   -->
        <!-- Dealer Hand -->
      </div>
    </div>
    <div class="player">
      <label class="player-name">Player: 
        <span id="player-points" class="points"></span>
      </label>
      <div id="player-hand" class="hand">
        <!-- <img id="player-img" src="images/10_of_clubs.png" alt=""> -->
        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons">
      <button id="deal-button" type="button">Deal</button>
      <button id="hit-button" type="button">Hit</button>
      <button id="stand-button" type="button">Stand</button>
      <button id="reset-button" type="button">Reset</button>
    </div>
  </div>

  <br>
  <br>
  <div id="game-over" class="gameover"></div>

  <script src="scripts/main.js"></script>
</body>
</html>
